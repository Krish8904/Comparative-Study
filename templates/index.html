<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold mb-4 text-center">Upload Dataset for Model Comparison</h2>
        <form action="/" method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Upload CSV File</label>
                <input type="file" name="file" required class="mt-1 p-2 w-full border rounded-lg">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Target Column</label>
                <input type="text" name="target_column" placeholder="Enter Target Column" required class="mt-1 p-2 w-full border rounded-lg">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Submit</button>
        </form>
    </div>
</body>
</html>
